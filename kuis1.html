<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Level 1</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <section class="container">
    <form id="name-form" class="form">
      <div class="input-box">
        <label>Siapa yang ulang tahun hari ini?</label>
        <input type="text" id="name-input" placeholder="Nama lengkapnya yh" required />
      </div>
        <div class="input-box">
          <label>Kapan dia lahir?</label>
          <input type="text" id="bday-input" placeholder="tanggal lahirnya bub" required />
        </div>
        <div class="input-box">
          <label>Umur berapa dia sekarang?</label>
          <input type="text" id="age-input" placeholder="... tahun" required />
        </div>
      <button type="submit" id="submit-btn">Jawab</button>
      <p id="error-message" style="color: red; display: none;">Salah wleee!</p>
      <p id="success-message" style="color: green; display: none;"></p>
    </form>
  </section>

  <div class="button" id="menu-btn">
    <button onclick="window.location.href='index.html'">Menu</button>
  </div>
  <audio id="audioPlayer" src="8bit.mp3" type="audio/mpeg" autoplay></audio>
  
  <script src="script.js"></script>
</body>
</html>
