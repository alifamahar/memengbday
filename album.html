<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album kita</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Jersey 20", sans-serif;
    }

    body {
      display: flex;
      align-items: top;
      height: 100vh;
      margin: 0;
      background-image: url("bgambil.gif");
      background-color: black;
      background-size: cover;
      background-repeat: no-repeat;
    }

    #menu-btn {
      position: fixed;
      top: 40px;
      left: 160px;
      z-index: 1000;
    }

    #menu-btn button {
      background-color: rgba(255, 255, 255, 0);
      color: rgba(0, 0, 0, 0);
      border: none;
    }

    .container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-top: 80px;
    }

    .container img:hover {
      transform: scale(1.5);
    }

    .title {
      font-size: 2rem;
      color: #ff00ff;
      text-shadow: 2px 2px #00ff00, -2px -2px #00ffff;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon {
      position: absolute;
      text-align: center;
    }

    .icon img {
      height: 64px;
    }

    .icon p {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #fff;
    }

    .pesan {
      top: 30%;
      left: 15%;
    }

    .kado {
      top: 30%;
      right: 15%;
    }

    .momen {
      top: 60%;
      right: 25%;
    }

    .album {
      top: 60%;
      left: 25%;
      cursor: pointer;
    }

    .gallery-container {
      display: block;
      flex-direction: column;
      position: fixed;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      text-align: center;
    }

    #title {
      margin-top: 100px;
      margin-bottom: 50px;
      font-size: 1.5rem;
      color: #fff;
    }

    .gallery {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
    }

    .gallery-group {
      flex: 0 0 100%;
      display: flex;
      justify-content: space-around;
    }

    .gallery img {
      width: 20%;
      cursor: pointer;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .gallery-container button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .gallery-container img#prevBtn {
      left: 10px;
      max-height: 50px;
    }

    .gallery-container img#nextBtn {
      right: 10px;
      max-height: 50px;
    }

    .gallery-container button#closeBtn {
      top: 10px;
      right: 10px;
      font-size: xx-large;
      transform: none;
      background-color: none;
      background: none;
      border: none;
      color: #21ef80;
    }
    .gallery-container button#closeBtn:hover {
  color: #f32dd5; /* Ubah warna saat dihover */
}
    .gallery-container button:hover {
      transform: scale(1.1);
    }

    .gallery-container img:hover {
      transform: scale(1.1);
    }

  </style>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>

<body>
  <div class="gallery-container" id="gallery-container">

  </div>

  <script>
    const galleryContainer = document.getElementById('gallery-container');
    const closeBtn = document.getElementById('closeBtn');
    const gallery = document.getElementById('gallery');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const title = document.getElementById('title');
    const titles = ["Adan kemasan sachet🐤", "Adan kemasan sachet (tapi berbagai skin)🧜‍♂️", "Adan kulbet🥶", "Adanjayyyy👺", "Adan & Ifa uwuwuwu❤️‍🔥","Adan's Day⋆ ˚｡⋆୨♡୧⋆ ˚｡⋆"];
    const groups = document.querySelectorAll('.gallery-group');
    let currentIndex = 0;

    // Open Gallery
    // Tombol Album - Tampilkan gallery-container
    // Close Gallery
    closeBtn.addEventListener('click', () => {
      galleryContainer.style.display = 'none';
    });

    function updateGallery() {
      const groupWidth = gallery.offsetWidth;
      gallery.style.transform = `translateX(-${currentIndex * groupWidth}px)`;
      title.textContent = titles[currentIndex];
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateGallery();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < groups.length - 1) {
        currentIndex++;
        updateGallery();
      }
    });

    updateGallery();
  </script>
</body>

</html>
